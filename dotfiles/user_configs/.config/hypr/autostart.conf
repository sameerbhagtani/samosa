exec-once = uwsm-app -- waybar
exec-once = uwsm-app -- hyprpaper
exec-once = uwsm-app -- hypridle
exec-once = uwsm-app -- hyprsunset

exec-once = ~/.local/bin/restore-wallpaper

exec-once = uwsm-app -- elephant
exec-once = uwsm-app -- walker --gapplication-service

exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark' 
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Adwaita'
